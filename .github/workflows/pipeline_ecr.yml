name: AIOI-CI-Frontend
on:
  push:
    branches:
      - master

jobs:
 deploy-frontend:
    name: Deploy Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Change something
        run: |
          find . -type f -name "*.md" -print0 | xargs -0 sed -i "s/foo/bar/g"

